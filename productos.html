    <main class="main">
        <div class="box-form">

            <form method="POST" id="crear-producto" action="">

                <h3 class="new-product">Crear Nuevo Producto</h3>


                <div class="form-item">
                    <label for="">Referencia</label>
                    <input id="ref" type="text">
                </div>


                <div class="form-item">
                    <label for="">Descripcion </label>
                    <input id="descripcion" type="text">
                </div>

                <div class="form-item">
                    <label for="">Talla</label>
                    <select name="Talla" id="talla">
                <option value="">Seleccione una Talla</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="2Xl">2XL</option>
                <option value="3XL">3XL</option>
                <option value="4XL">4XL</option>
            </select>
                </div>

                <div class="form-item">
                    <label for="">Peso </label>
                    <input id="peso" type="text">
                </div>

                <div class="form-item">
                    <label for="">Categoria</label>
                    <select name="categoria" id="categoria">
                <option value="">Seleccione una Categoria</option>
                <option value="Babydol">Babydoll</option>
                <option value="Body">Body</option>
                <option value="Ligueros">Ligueros</option>
                <option value="Vestidos de malla">Vestido De Malla</option>
                <option value="Bralette">Bralette</option>
                <option value="Panty">Panty</option>
                <option value="Conjunto">Conjunto</option>

            </select>
                </div>
                <div class="form-item">
                    <input id="crearBtn" value="Crear" type="submit">
                </div>

            </form>


            <form class="consultar-producto"  id ="consultar-producto" method="POST" action="">

                <h3 class="new-product">Consultar Productos</h3>
                <label for=""> Referencia</label>
                <input  id ="consulta" type="search">
                <button id="productoBtn" type="submit"><i class="fas fa-search"></i> </button>
                <div id="dato-consulta">

                </div>




            </form>


        </div>
    </main>
